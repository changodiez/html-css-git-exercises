<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
    <style>
      * {
        font-family: sans-serif;
      }
      .fields {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->

            <fieldset>
              <legend>Billing Address</legend>
              <div class="fields">
                <label for="ad1">Address Line 1</label>
                <input type="text" name="addres1" id="ad1" />
              </div>
              <div class="fields">
                <label for="ad2">Address Line 2</label>
                <input type="text" name="addres2" id="ad2" />
              </div>
              <div class="fields">
                <label for="postcode1">Postcode</label>
                <input type="text" name="postcode" id="postcode1" />
              </div>
              <div class="fields">
                <label for="city1">City</label> <input type="text" name="city" id="city1" />
              </div>
            </fieldset>

            <fieldset>
              <legend>Delivey Address</legend>
              <div class="fields">
                <label for="ad1-2">Address Line 1</label>
                <input type="text" name="addres1" id="ad1-2" />
              </div>
              <div class="fields">
                <label for="ad2-2">Address Line 2</label>
                <input type="text" name="addres2" id="ad2-2" />
              </div>
              <div class="fields">
                <label for="postcode2">Postcode</label>
                <input type="text" name="postcode" id="postcode2" />
              </div>
              <div class="fields">
                <label for="city2">City</label> <input type="text" name="city" id="city2" />
              </div>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
